<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bloxy Rivals â€“ Prototype</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: auto;
      max-height: 100vh;
      background-color: #1C7ED6;
      display: block;
      z-index: 1;
    }
    #landingScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url(assets/Scene/landingpage.png) center/cover no-repeat, #1C7ED6 !important;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      z-index: 2;
    }
    #landingScreen h1 {
      color: #FFF;
      font-size: 2rem;
      margin: 0;
    }
    #landingScreen input {
      width: 240px;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    #landingScreen button {
      width: 240px;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #2563EB;
      color: #FFF;
      cursor: pointer;
      transition: background .2s;
    }
    #landingScreen button:hover {
      background: #1E40AF;
    }
  </style>
</head>
<body>
  <div id="landingScreen">
    <h1>Welcome to Bloxy Rivals</h1>
    <input id="playerName" placeholder="Enter your name" />
    <button id="btnStart">Start New Game</button>
    <button id="btnLoad">Load Saved Game</button>
    <button id="btnRivals">Rivals</button>
  </div>

  <canvas id="gameCanvas" width="1000" height="800"></canvas>

  <script type="module" src="./landingPage.js"></script>
</body>
</html>
